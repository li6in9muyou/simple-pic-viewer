<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Simple Pic Viewer</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <style>
      .panels {
        position: relative;
        transition: left 0.5s;
        width: 300vw;
        overflow-x: hidden;
        display: flex;
        left: 0;
      }

      .panel {
        width: 100vw;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <nav class="bg-body-tertiary container-fluid p-2 fixed-top">
      <button class="btn btn-secondary" data-nav-left>向左</button>
      <div class="spinner-border d-none" role="status"></div>
      <button class="btn btn-primary" data-nav-right>向右</button>
    </nav>
    <main class="panels">
      <section class="panel p-2">
        <div class="container text-center py-4">
          <label for="host-input">输入后端地址：</label>
          <input type="text" name="host-input" id="host-input" />
        </div>
      </section>
      <section class="panel p-2">
        <h2>dirs page</h2>
        <div class="list-group" data-dirs-list></div>
      </section>
      <section class="panel p-2">
        <h2>pics page</h2>
        <div class="d-flex flex-column gap-1" data-pics-list></div>
      </section>
    </main>
  </body>

  <script>
    const START = "START";
    const DIR = "DIR";
    const PIC = "PIC";
    const state = {
      host: "http://localhost:13333/",
      dir: null,
      current: START,
    };
  </script>

  <script>
    const $hostInput = $("#host-input");
    $hostInput.val(state.host ?? "");
    $hostInput.on("change", () => {
      state.host = $hostInput.val().trim();
    });
    const $spinner = $(".spinner-border");
    const $dirList = $("[data-dirs-list]");
    const $picList = $("[data-pics-list]");
    const $panels = $(".panels");
    $panels.css("padding-top", $("nav").outerHeight());
    const PANEL_W = $panels.outerWidth() / 3;

    function panelShiftRight() {
      const current = parseInt($panels.css("left")) || 0;
      if (current <= -PANEL_W * 2) {
        return;
      }
      $panels.css("left", `${current - PANEL_W}px`);
    }

    function panelShiftLeft() {
      const current = parseInt($panels.css("left")) || 0;
      if (current >= 0) {
        return;
      }
      $panels.css("left", `${current + PANEL_W}px`);
    }
  </script>

  <script>
    $dirList.on("click", (e) => {
      e.preventDefault();
      const $link = $(e.target);
      $link.addClass("active").siblings().removeClass("active");
      state.dir = $link.attr("href");
    });

    $("[data-nav-right]").on("click", () => {
      switch (state.current) {
        case START:
          $spinner.removeClass("d-none");
          fetchDirs(state.host)
            .then((data) => {
              $dirList.html("");
              const $tmp = $(document.createDocumentFragment());
              data.forEach((item) => {
                console.log(`processing ${item}`);
                $tmp.append(
                  $(
                    `<a href="${item.path}" class="list-group-item list-group-item-action">${item.path}</a>`,
                  ),
                );
              });
              $dirList.append($tmp);
              const $a = $dirList.children().eq(0);
              $a.addClass("active");
              state.dir = $a.attr("href");
            })
            .then(() => {
              panelShiftRight();
              $spinner.addClass("d-none");
              state.current = DIR;
            });
          break;
        case DIR:
          $spinner.removeClass("d-none");
          console.assert(
            state.dir !== null,
            "dir page shifting right, but state.dir is null",
          );
          fetchPics(state.host, state.dir)
            .then((data) => {
              data.forEach((item) =>
                $picList.append(
                  $(
                    `<img src="${state.host}${state.dir}${item.path}" alt="awesome pic"/>`,
                  ),
                ),
              );
            })
            .then(() => {
              panelShiftRight();
              $spinner.addClass("d-none");
              state.current = PIC;
            });
          break;
        case PIC:
          // ignored
          break;
        default:
          console.warn(`unhandled shift right ${state.current}`);
          break;
      }
    });

    $("[data-nav-left]").on("click", () => {
      switch (state.current) {
        case DIR:
          state.current = START;
          state.dir = null;
          panelShiftLeft();
          break;
        case PIC:
          state.current = DIR;
          panelShiftLeft();
          break;
        case START:
          // ignored
          break;
        default:
          console.warn(`unhandled shift right ${state.current}`);
          break;
      }
    });
  </script>

  <script>
    /**
     * @returns {Promise<{path:string}[]>}
     */
    async function fetchDirs(baseUrl) {
      const resp = await fetch(baseUrl);
      return await resp.json();
    }

    /**
     * @returns {Promise<{path:string}[]>}
     */
    async function fetchPics(baseUrl, dir) {
      const resp = await fetch(baseUrl + dir);
      return await resp.json();
    }
  </script>
</html>
