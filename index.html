<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Simple Pic Viewer</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="vendor/bootstrap.js"></script>
    <script src="vendor/jquery.js"></script>
    <style>
      .panels {
        touch-action: pinch-zoom;
        position: relative;
        transition: left 0.5s;
        width: 300vw;
        overflow-x: hidden;
        display: flex;
        left: 0;
      }

      .panel {
        width: 100vw;
      }

      .panel > h2 {
        padding-left: 0.5rem;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100vw;
      }

      body {
        position: relative;
        overflow-x: hidden;
        height: 100vh;
      }

      nav > h2 {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <nav class="bg-body-tertiary p-2">
      <button class="btn btn-secondary" data-nav-left>向左</button>
      <div class="spinner-border d-none" role="status"></div>
      <h2>加载中……</h2>
      <button class="btn btn-primary" data-nav-right>向右</button>
    </nav>
    <main class="panels">
      <section class="panel">
        <div class="container py-4">
          <label for="host-input">输入后端地址：</label>
          <input type="text" name="host-input" id="host-input" />
          <p class="pt-4 pb-2 mb-0">或从下面选择一个</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="host"
              id="host1"
              value="http://localhost:13333/"
              checked
            />
            <label class="form-check-label=" for="host1">localhost:13333</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="host"
              id="host2"
              value="http://192.168.1.13:13333/"
            />
            <label class="form-check-label" for="host2">
              192.168.1.13:13333
            </label>
          </div>
        </div>
      </section>
      <section class="panel d-flex flex-column">
        <div
          class="list-group flex-grow-1 overflow-y-auto pe-2"
          data-dirs-list
        ></div>
      </section>
      <section class="panel d-flex flex-column">
        <div
          class="flex-grow-1 d-flex flex-column overflow-y-auto gap-1 pe-2"
          data-pics-list
        ></div>
      </section>
    </main>
  </body>

  <script>
    const START = "START";
    const DIR = "DIR";
    const PIC = "PIC";
    const state = new Proxy(
      {
        host: "http://localhost:13333/",
        dir: null,
        current: START,
      },
      {
        set(s, key, value) {
          s[key] = value;

          if (key === "current") {
            updatePageName();
          }

          return true;
        },
      },
    );
  </script>

  <script>
    const $hostInput = $("#host-input");
    $hostInput.val(state.host ?? "");
    $hostInput.on("change", () => {
      state.host = $hostInput.val().trim();
    });
    const $spinner = $(".spinner-border");
    const $dirList = $("[data-dirs-list]");
    const $picList = $("[data-pics-list]");
    const $panels = $(".panels");
    const $panelList = $(".panel");
    $panelList.css("height", $("body").outerHeight() - $("nav").outerHeight());
    const PANEL_W = $panels.outerWidth() / 3;
    $("input[name=host]").on("change", (e) => {
      $hostInput.val($(e.target).val());
      state.host = $hostInput.val().trim();
    });

    function panelShiftRight() {
      const current = parseInt($panels.css("left")) || 0;
      if (current <= -PANEL_W * 2) {
        return;
      }
      $panels.css("left", `${current - PANEL_W}px`);
    }

    function panelShiftLeft() {
      const current = parseInt($panels.css("left")) || 0;
      if (current >= 0) {
        return;
      }
      $panels.css("left", `${current + PANEL_W}px`);
    }
  </script>

  <script>
    $dirList.on("click", (e) => {
      e.preventDefault();
      const $link = $(e.target);
      $link.addClass("active").siblings().removeClass("active");
      state.dir = $link.attr("href");
    });

    $("[data-nav-right]").on("click", () => {
      switch (state.current) {
        case START:
          $spinner.removeClass("d-none");
          fetchDirs(state.host)
            .then((data) => {
              $dirList.html("");
              const $tmp = $(document.createDocumentFragment());
              data.forEach((item) => {
                $tmp.append(
                  $(
                    `<a href="${item.path}" class="list-group-item list-group-item-action">${item.path}</a>`,
                  ),
                );
              });
              $dirList.append($tmp);
              const $a = $dirList.children().eq(0);
              $a.addClass("active");
              state.dir = $a.attr("href");
            })
            .then(() => {
              panelShiftRight();
              $spinner.addClass("d-none");
              state.current = DIR;
            });
          break;
        case DIR:
          $spinner.removeClass("d-none");
          console.assert(
            state.dir !== null,
            "dir page shifting right, but state.dir is null",
          );
          fetchPics(state.host, state.dir)
            .then((data) => {
              data.forEach((item) =>
                $picList.append(
                  $(
                    `<img src="${state.host}${state.dir}${item.path}" alt="awesome pic"/>`,
                  ),
                ),
              );
            })
            .then(() => {
              panelShiftRight();
              $spinner.addClass("d-none");
              state.current = PIC;
            });
          break;
        case PIC:
          // ignored
          break;
        default:
          console.warn(`unhandled shift right ${state.current}`);
          break;
      }
    });

    $("[data-nav-left]").on("click", () => {
      switch (state.current) {
        case DIR:
          state.current = START;
          state.dir = null;
          panelShiftLeft();
          $dirList.html("");
          break;
        case PIC:
          state.current = DIR;
          panelShiftLeft();
          $picList.html("");
          break;
        case START:
          // ignored
          break;
        default:
          console.warn(`unhandled shift right ${state.current}`);
          break;
      }
    });

    const $pageName = $("nav>h2");
    function updatePageName() {
      let page;
      switch (state.current) {
        case DIR:
          page = "选择目录";
          break;
        case PIC:
          page = "看图";
          break;
        case START:
          page = "开始";
          break;
        default:
          console.warn(`unhandled shift right ${state.current}`);
          page = "出错了";
          break;
      }
      $pageName.text(page);
    }
    updatePageName();
  </script>

  <script>
    /**
     * @returns {Promise<{path:string}[]>}
     */
    async function fetchDirs(baseUrl) {
      return fetchDirsAndPics(baseUrl);
    }

    /**
     * @returns {Promise<{path:string}[]>}
     */
    async function fetchPics(baseUrl, dir) {
      return fetchDirsAndPics(baseUrl, dir);
    }

    async function fetchDirsAndPics(...parts) {
      const url = parts.join("");
      const resp = await fetch(url);
      const list = await resp.json();
      list.sort((a, b) => (a.path < b.path ? 1 : -1));
      return list;
    }
  </script>
</html>
